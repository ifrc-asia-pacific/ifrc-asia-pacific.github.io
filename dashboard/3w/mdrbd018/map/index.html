<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>BDRCS - IFRC PMO, flood risk assessment map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Siteswithmovementactivities_0.js"></script>
        <script src="data/Campsites_1.js"></script>
        <script src="data/Floodingoutlinehistoricalfeedback_2.js"></script>
        <script src="data/Floodriskslopesatriskoffailureangle35_3.js"></script>
        <script src="data/BDRCSpointsofinterest_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:1
        }).fitBounds([[21.181859044,92.1448333287],[21.1868485803,92.1572465496]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>',
            maxZoom: 17
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Siteswithmovementactivities_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Camp_ID'] !== null ? Autolinker.link(String(feature.properties['Camp_ID'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Siteswithmovementactivities_0_0() {
            return {
                pane: 'pane_Siteswithmovementactivities_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.0503806588235)',
            }
        }
        map.createPane('pane_Siteswithmovementactivities_0');
        map.getPane('pane_Siteswithmovementactivities_0').style.zIndex = 400;
        map.getPane('pane_Siteswithmovementactivities_0').style['mix-blend-mode'] = 'normal';
        var layer_Siteswithmovementactivities_0 = new L.geoJson(json_Siteswithmovementactivities_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Siteswithmovementactivities_0',
            onEachFeature: pop_Siteswithmovementactivities_0,
            style: style_Siteswithmovementactivities_0_0,
        });
        bounds_group.addLayer(layer_Siteswithmovementactivities_0);
        function pop_Campsites_1(feature, layer) {
        }

        function style_Campsites_1_0() {
            return {
                pane: 'pane_Campsites_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,132,181,0.0)',
            }
        }
        map.createPane('pane_Campsites_1');
        map.getPane('pane_Campsites_1').style.zIndex = 401;
        map.getPane('pane_Campsites_1').style['mix-blend-mode'] = 'normal';
        var layer_Campsites_1 = new L.geoJson(json_Campsites_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Campsites_1',
            onEachFeature: pop_Campsites_1,
            style: style_Campsites_1_0,
        });
        bounds_group.addLayer(layer_Campsites_1);
        map.addLayer(layer_Campsites_1);
        function pop_Floodingoutlinehistoricalfeedback_2(feature, layer) {
        }

        var pattern_Floodingoutlinehistoricalfeedback_2_0 = new L.StripePattern({
            weight: 1.0,
            spaceWeight: 3.0,
            color: '#0097e3',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Floodingoutlinehistoricalfeedback_2_0.addTo(map);
        function style_Floodingoutlinehistoricalfeedback_2_0() {
            return {
                pane: 'pane_Floodingoutlinehistoricalfeedback_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Floodingoutlinehistoricalfeedback_2_0
            }
        }
        var pattern_Floodingoutlinehistoricalfeedback_2_1 = new L.StripePattern({
            weight: 1.0,
            spaceWeight: 3.0,
            color: '#0097e3',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Floodingoutlinehistoricalfeedback_2_1.addTo(map);
        function style_Floodingoutlinehistoricalfeedback_2_1() {
            return {
                pane: 'pane_Floodingoutlinehistoricalfeedback_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Floodingoutlinehistoricalfeedback_2_1
            }
        }
        map.createPane('pane_Floodingoutlinehistoricalfeedback_2');
        map.getPane('pane_Floodingoutlinehistoricalfeedback_2').style.zIndex = 402;
        map.getPane('pane_Floodingoutlinehistoricalfeedback_2').style['mix-blend-mode'] = 'normal';
        var layer_Floodingoutlinehistoricalfeedback_2 = new L.geoJson.multiStyle(json_Floodingoutlinehistoricalfeedback_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Floodingoutlinehistoricalfeedback_2',
            onEachFeature: pop_Floodingoutlinehistoricalfeedback_2,
            styles: [style_Floodingoutlinehistoricalfeedback_2_0,style_Floodingoutlinehistoricalfeedback_2_1,]
        });
        bounds_group.addLayer(layer_Floodingoutlinehistoricalfeedback_2);
        map.addLayer(layer_Floodingoutlinehistoricalfeedback_2);
        function pop_Floodriskslopesatriskoffailureangle35_3(feature, layer) {
        }

        var pattern_Floodriskslopesatriskoffailureangle35_3_0 = new L.StripePattern({
            weight: 1.0,
            spaceWeight: 3.0,
            color: '#ff7f00',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Floodriskslopesatriskoffailureangle35_3_0.addTo(map);
        function style_Floodriskslopesatriskoffailureangle35_3_0() {
            return {
                pane: 'pane_Floodriskslopesatriskoffailureangle35_3',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Floodriskslopesatriskoffailureangle35_3_0
            }
        }
        var pattern_Floodriskslopesatriskoffailureangle35_3_1 = new L.StripePattern({
            weight: 1.0,
            spaceWeight: 3.0,
            color: '#ff7f00',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Floodriskslopesatriskoffailureangle35_3_1.addTo(map);
        function style_Floodriskslopesatriskoffailureangle35_3_1() {
            return {
                pane: 'pane_Floodriskslopesatriskoffailureangle35_3',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Floodriskslopesatriskoffailureangle35_3_1
            }
        }
        map.createPane('pane_Floodriskslopesatriskoffailureangle35_3');
        map.getPane('pane_Floodriskslopesatriskoffailureangle35_3').style.zIndex = 403;
        map.getPane('pane_Floodriskslopesatriskoffailureangle35_3').style['mix-blend-mode'] = 'normal';
        var layer_Floodriskslopesatriskoffailureangle35_3 = new L.geoJson.multiStyle(json_Floodriskslopesatriskoffailureangle35_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_Floodriskslopesatriskoffailureangle35_3',
            onEachFeature: pop_Floodriskslopesatriskoffailureangle35_3,
            styles: [style_Floodriskslopesatriskoffailureangle35_3_0,style_Floodriskslopesatriskoffailureangle35_3_1,]
        });
        bounds_group.addLayer(layer_Floodriskslopesatriskoffailureangle35_3);
        map.addLayer(layer_Floodriskslopesatriskoffailureangle35_3);
        function pop_BDRCSpointsofinterest_4(feature, layer) {
        }

        function style_BDRCSpointsofinterest_4_0() {
            return {
                pane: 'pane_BDRCSpointsofinterest_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/bdrcs-logo-v3.svg',
            iconSize: [15.2, 15.2]
        }),
            }
        }
        map.createPane('pane_BDRCSpointsofinterest_4');
        map.getPane('pane_BDRCSpointsofinterest_4').style.zIndex = 404;
        map.getPane('pane_BDRCSpointsofinterest_4').style['mix-blend-mode'] = 'normal';
        var layer_BDRCSpointsofinterest_4 = new L.geoJson(json_BDRCSpointsofinterest_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_BDRCSpointsofinterest_4',
            onEachFeature: pop_BDRCSpointsofinterest_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BDRCSpointsofinterest_4_0(feature));
            },
        });
        var cluster_BDRCSpointsofinterest_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_BDRCSpointsofinterest_4.addLayer(layer_BDRCSpointsofinterest_4);

        bounds_group.addLayer(layer_BDRCSpointsofinterest_4);
        cluster_BDRCSpointsofinterest_4.addTo(map);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>BDRCS - IFRC PMO, flood risk assessment map</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BDRCSpointsofinterest_4.png" /> BDRCS, points of interest': cluster_BDRCSpointsofinterest_4,'<img src="legend/Floodriskslopesatriskoffailureangle35_3.png" /> Flood risk - slopes at risk of failure (angle >35°)': layer_Floodriskslopesatriskoffailureangle35_3,'<img src="legend/Floodingoutlinehistoricalfeedback_2.png" /> Flooding outline (historical feedback)': layer_Floodingoutlinehistoricalfeedback_2,'<img src="legend/Campsites_1.png" /> Camp sites': layer_Campsites_1,'<img src="legend/Siteswithmovementactivities_0.png" /> Sites (with movement activities)': layer_Siteswithmovementactivities_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

            if (map.hasLayer(layer_Siteswithmovementactivities_0)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 12) {
                    layer_Siteswithmovementactivities_0.eachLayer(function (layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_Siteswithmovementactivities_0.eachLayer(function (layer) {
                        layer.closeTooltip();
                    });
                }
            }
            if (map.hasLayer(layer_Campsites_1)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 12) {
                    layer_Campsites_1.eachLayer(function (layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_Campsites_1.eachLayer(function (layer) {
                        layer.closeTooltip();
                    });
                }
            }
        });
        setBounds();
        var i = 0;
        layer_Campsites_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['q2wHide_Camp_ID'] !== null?String('<div style="color: #676767; font-size: 12pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['q2wHide_Camp_ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Campsites_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_BDRCSpointsofinterest_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['q2wHide_name'] !== null?String('<div style="color: #404040; font-size: 8pt; font-weight: bold; font-family: \'Arial Narrow\', sans-serif;">' + layer.feature.properties['q2wHide_name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BDRCSpointsofinterest_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
            if (map.hasLayer(layer_Siteswithmovementactivities_0)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 12) {
                    layer_Siteswithmovementactivities_0.eachLayer(function (layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_Siteswithmovementactivities_0.eachLayer(function (layer) {
                        layer.closeTooltip();
                    });
                }
            }
            if (map.hasLayer(layer_Campsites_1)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 12) {
                    layer_Campsites_1.eachLayer(function (layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_Campsites_1.eachLayer(function (layer) {
                        layer.closeTooltip();
                    });
                }
            }
        resetLabels([layer_Campsites_1,layer_BDRCSpointsofinterest_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Campsites_1,layer_BDRCSpointsofinterest_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Campsites_1,layer_BDRCSpointsofinterest_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Campsites_1,layer_BDRCSpointsofinterest_4]);
        });
        </script>
    </body>
</html>
